<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG,Canva,and media</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h2{
            margin-top: 15px;

        }
        canvas{
            border : 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>task3</h1>


    <h2>SVG</h2>
    <svg width = "200" height = "200">
        <rect x ="10" y ="10" width = "100" height = "100" fill ="pink" />
        <circle cx ="100" cy ="80" r = "50" fill ="orange" />
        <line x1 ="10" y1 ="100" x2 = "150" y2 = "120" stroke ="red" stroke-width ="2" />

    </svg>
    <h2>canvas</h2>
    <canvas id= "myCanvas" width = "200" height="200" style="border: 2px solid #000000;">
    </canvas>

    <script>
        
            var canvas = document.getElementById('myCanvas');
            var ctx  = canvas.getContext('2d');



             // Draw a rectangle
              
            ctx.fillStyle = "pink";
            ctx.fillRect(10,10,100,100);

             // Draw a circle
            ctx.beginPath();
            ctx.arc(100,80,50,0, 2 * Math.PI);
            ctx.fillStyle = "orange"
            ctx.fill();
            ctx.stroke();
    </script>

    <h2>AUDIO SAMPLE</h2>
    <audio controls autoplay muted >
        <source src="./coniferous-forest-142569.mp3" type ="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>VIDEO SAMPLE</h2>
    <video width = "300" height = "300" controls autoplay loop muted>
        <source src="./3191251-uhd_4096_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the audio element.
    </video>


</body>
</html>
