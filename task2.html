<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: pt 'Gill Sans', 'Gill Sans MT', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container{
            background-color: #fff;
            padding:15px;
            border-radius: 9px;
            width:400px;
            max-width: 100%;
            box-sizing: border-box;
            box-shadow: 0  0 10px(0,0,0,0.1);
        }

        .button:hover {
            background-color: #45a049;
}

        
        h1 {
            text-align: center;
            color: #335;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        select {
            margin-bottom: 10px;
            padding: 10px;
            border:1px solid #cfc;
            border-radius: 3px;
            box-sizing: border-box;
            font-family: 'PT Sans Narrow',sans-serif;

        }

        input[type = "submit"]{
            background-color: #4caf52;
            color:#fff;
            cursor:pointer;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            width: 100px;
           

        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            color: #4caf50;
            margin-top: 10px;
            
        }
        label {
            margin-bottom: 5px;
        }
        input[type = "text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select{
            width:100%
        }
        strong {
            color: #333;
            font-weight: bold;
        }
        hr {
            border: 1px solid #ccc;
            margin: 15px 0;
        }

        input[type="text"], textarea {
            border-color: #4caf50;
        }

        div {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            border-color: #4caf50;
        }
        span {
            color: #e74c3c;
        }
        blockquote {
            border-left: 2px solid #4caf50;
            padding-left: 10px;
            color: #777;
        }





    </style>
</head>
<body>
    <div class = "container">
        <h1>Job application form</h1>
        <form action="#" id = "jobApplicationForm" onsubmit="submitForm(event)">

            <label for = "Name">Name:</label>
            <input type = "text" id  ="Name" name = "Name" placeholder="Name">

            <label for = "phone">phone:</label>
            <input type = "tel" id  ="phone" name = "phone" placeholder="phone">

            <label for = "email">email:</label>
            <input type = "email" id  ="email" name = "email" placeholder="email">

            <label for = "address">address:</label>
            <textarea name = "address" id = "address" col = "30" row = "1" placeholder="address"></textarea>
            


            <label for= "position">Position applying for:</label>
            <select id = "position" name = "position" required>
                <option value="">select a position</option>
                <option value = "developer">developer</option>
                <option value="designer">designer</option>
                <option value="manager">Manager</option>
            </select>
            <label for ="resume" >Upload Resume </label>
            <input type = "file" id = "resume" name ="resume"  accept = ".pdf,.doc,.docx" required>
            
            
            <input type="submit" value="Submit" >
            <p id = "thanksMessage" >Thanks for submitting your application!</p>
      
          
        </form>
    </div>

    <script>
        const submitForm = (event) => {
            event.preventDefault();
            document.getElementById("thanksMessage").style.display  = "block";
           
        }
    </script>
    
</body>
</html>
